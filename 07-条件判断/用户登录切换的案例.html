<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
     //案列小问题
    <!--在输入内容的情况下，切换了类型，文字仍然存在-->
    //问题原因
    <!-- Vue在进行DOM渲染时，出于性能的考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素 -->
    <!-- 以下案例 Vue内部会发现原来的input元素不再使用，直接作为else中的input来使用 -->
   //解决方法
    <!-- 给对应的input添加key 并且需要保证key的不同 -->
    <span v-if="isUser">
        <label for="username">用户账号:</label>
        <input type="text" id="username" placeholder="用户账号" key="username">
    </span>
    <span v-else>
        <lable for="userEmail">用户邮箱:</lable>
        <input type="email" id="userEmail" placeholder="用户邮箱" key="email">
    </span>
    <button @click="isUser = !isUser">切换</button>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            isUser:true,
        },
    })
</script>
</body>
</html>
