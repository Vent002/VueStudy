<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
        v-if: 当条件为false时，包含v-if指令的·元素 根本就不会存在dom中
    -->
    <h2 v-if="isShow" id="aaaa">{{message}}</h2>
    <!--
        v-show: 当条件为false时，v-show只是给我们的元素添加一个行内样式：display:none
    -->
    <h2 v-show="isShow" id="bbbb">{{message}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,world',
            isShow:true
        }
    })
</script>
</body>
</html>
