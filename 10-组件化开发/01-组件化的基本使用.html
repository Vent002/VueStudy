<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 3. 使用组件 -->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  //1.创建组件构造器对象
  /*
  * 用Vue.extend()创建组件构造器
  * 传入template代表自定义组件的模板
  *
  * */
  const cpnc = Vue.extend({
    template: `
    <div>
      <h2>我是标题</h2>
      <p>我是内容</p>
      <p>我是内容</p>
    </div>
    `
  })

  //2.注册组件
  /*
  *Vue.component()
  * 注册一个组件，并且给组件起一个标签名称
  * 需要传递两个参数，1. 注册组件的标签名 2. 组件构造器
  * */
    Vue.component('my-cpn',cpnc)
  //3.组件必须挂载在某个Vue实例下，否则不生效
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    }
  })
</script>
</body>
</html>
