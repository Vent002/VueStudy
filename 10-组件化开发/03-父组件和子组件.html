<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <!--<cpn1></cpn1> 找不到 -->
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  //1 创建第一个组件(子组件)
  const cpnC1 = Vue.extend({
    template:`
     <div>
      <p>我是内容1</p>
      <p>我是内容1</p>
    </div>
    `
  })
  // 创建第二个组件 (父组件)
  const cpnC2 = Vue.extend({
    template:`
    <div>
    <p>我是标题2</p>
    <p>我是内容2</p>
    <cpn1></cpn1>
    </div>
    `,
    components:{
      cpn1:cpnC1
    }
  })
  // root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    //2 注册组件
    components:{
      // cpn1:cpnC1,
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>
