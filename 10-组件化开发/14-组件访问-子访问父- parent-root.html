<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>我是root</h2>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是cpn</h2>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是ccpn</h2>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    components:{

      cpn:{
        template:'#cpn',
        data(){
          return{
            name:'我是cpn的name'
          }
        },
        components:{
          ccpn:{
            template:'#ccpn',
            methods:{
              btnClick(){
                //1. 访问父组件 $parent
                // console.log(this.$parent);
                // console.log(this.$parent.name);

                //2. 直接访问root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }
      },
    },
  })
</script>
</body>
</html>
