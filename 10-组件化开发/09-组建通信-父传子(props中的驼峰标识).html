<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-info="info"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const cpn = {
    template:'#cpn',
    props:{
      //不支持驼峰 在html中绑定时要转化
      cInfo:{
        type:Object,
        default(){
          return {}
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'aaa',
        age: 18,
        sex: '男'
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
