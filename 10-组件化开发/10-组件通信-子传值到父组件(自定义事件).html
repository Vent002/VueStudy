<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  父组件模板-->
  <cpn @item-click="cpnClick"></cpn>
</div>
<!-- 子组件-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  //1. 子组件
  const cpn = {
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:'aaa', name:'热门推荐'},
          {id:'bbb', name:'手机数码'},
          {id:'ccc', name:'家庭厨卫'},
          {id:'ddd', name:'小吃零食'},
        ]
      }
    },
    methods:{
      btnClick(item){
        //console.log(item);
        //发射  自定义事件
        this.$emit('item-click',item)
      }
    }
  }
  //2. 父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){
        console.log('cpnClick',item)
      }
    }
  })
</script>
</body>
</html>
