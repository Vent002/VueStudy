<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<div id="app2">
  <cpn></cpn>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  //1. 构建组件
  const mycpn = Vue.extend({
    template:`
     <div>
      <p>我是内容</p>
      <p>我是内容</p>
    </div>
    `
  })
  //2.注册组件（全局组件，意味着可以在多个Vue实例下面使用）
  //Vue.component('cpn',mycpn)

  //怎么注册的组件才是局部组件？
  //在某个Vue实例下注册
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    components: {
      //cpn使用组件是的标签名
      cpn:mycpn
    }
  })
  const app2 = new Vue({
    el:'#app2',
  })
</script>
</body>
</html>
