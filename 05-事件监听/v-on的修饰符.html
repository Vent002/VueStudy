<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div @click="divClick">
        aaaaa
        <button @click.stop="btnClick">按钮</button><!-- 阻止了冒泡-->
    </div>
    <!--.prevent修饰符的使用-->
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submit"/>
    </form>
    <!-- .监听某个键盘的键帽-->
    <input type="text" @keyup="keyClick">
    <!-- .once 修饰符的使用-->
    <button @click.once="btn2Click">按钮2</button>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,world',
        },
        methods:{
            btnClick(){
                console.log("btnClick");
            },
            divClick(){
                console.log("DivClick");
            },
            submit(){
                console.log("submitClick");
            },
            keyClick(){
                console.log("keyClick");
            },
            btn2Click(){
                console.log(".once修饰符");
            }
        }
    })
</script>
</body>
</html>
