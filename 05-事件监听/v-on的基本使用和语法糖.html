<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
<!--    <button v-on:click="countter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
<!--    <button v-on:click="increment">+</button>-->
<!--    <button v-on:click="decrement">-</button>-->
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            counter : 0,　
        },
        methods:{
            //对象增强语法
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
