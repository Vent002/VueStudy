<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">性别：</label>
  <input type="radio" id="male" name="sex" value="男" v-model="sex">男
  <input type="radio" id="female" name="sex" value="女" v-model="sex">女
  <h2>您选择的性别是：{{sex}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
      sex:'男'
    }
  })
</script>
</body>
</html>
