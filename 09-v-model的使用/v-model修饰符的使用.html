<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- lazy修饰符可以让数据在失去焦点或者回车时才更新-->
  <input type="text" v-model.lazy="message">
  <!-- number 修饰符让输入框中输入的内容自动转成数字类型-->
  <input type="text" v-model.number="age">
  <!--trim 修饰符 过滤内容左右两边的空格-->
  <input type="text" v-model.trim = "space">
  <h2>{{message}}</h2>
  <h2>{{typeof age}}</h2>
  <h2>{{space}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
      age: 20,
      space:'   你好    '
    }
  })
</script>
</body>
</html>
