<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <input type="text" v-model="message">
</div>
<script src="../../vue/vue.js"></script>

    el: '#app',
    data: {
      message: 'hello,world',
    }
  })
</script>
</body>
</html>
