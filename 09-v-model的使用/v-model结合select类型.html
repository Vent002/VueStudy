<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <select name="abc" id="" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="李子">李子</option>
    <option value="火龙果">火龙果</option>
    <option value="百香果">百香果</option>
  </select>
  <h2>您选择的水果是：{{fruit}}</h2>
  
  <!--选择多个-->
  <select name="abd" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="李子">李子</option>
    <option value="火龙果">火龙果</option>
    <option value="百香果">百香果</option>
  </select>
  <h2>您选择的水果是：{{fruits}}</h2>
  <label v-for="item in currentHobbits" name="acd" :for="item">
    <input type="checkbox" :value="item" v-model="hobbits" :id="item">{{item}}</input>
  </label>
  <h2>你选择的爱好是：{{hobbits}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
      fruit:'香蕉',
      fruits:[],
      hobbits:[],
      currentHobbits:['篮球','排球','羽毛球','乒乓球','足球','橄榄球']
    }
  })
</script>
</body>
</html>
