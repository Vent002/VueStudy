<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1. 一旦给const修饰的标识符赋值 ，不能修改
    const name = 'bob';
    name = 'cdf';
    //2. 在使用const定义标识符的时候必须赋值
    //3. 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    //4. 每一个对象都是一个内存地址，字符串是一个对象，对象指向属性的地址
    const obj = {
        name:'nancy',
        age:12,
        sex:'男'
    }
    obj.name = 'bob';
    obj.age = 18;
    obj.sex = '女';
</script>
</body>
</html>
