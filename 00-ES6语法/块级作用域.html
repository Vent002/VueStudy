<script>
/*

// 2.没有块级作用域引起的问题：if

    var name = 'gxm';
    function f(bbb) {
        console.log(bbb);
    }
    f(name);
    name='hsm';

    //3.没有块级作用域引起的问题：for

    //             })
    //         }) (i)

    // ES6  let设置有块级作用域
    var btns = document.getElementsByTagName('button');
    for (let i = 0; i <btns.length ; i++) {
        btns[i].addEventListener('click',function () {
            console.log('第'+ i + '个按钮被点击');
        })
    }
</script>
