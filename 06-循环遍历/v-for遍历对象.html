<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li>{{info.name}}</li>
        <li>{{info.sex}}</li>
        <li>{{info.age}}</li>
    </ul>
    <!--
        1. 在遍历对象的过程中，如果只是获取一个值，那么获取到的是value
    -->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>
    <!--
        2. 获取key和value 格式：(value,key)
    -->
    <ul>
        <li v-for="(value,key) in info">{{value}}  {{key}}</li>
    </ul>
    <!--
        3. 获取key和value和index  格式：（value,key,index）
    -->
    <ul>
        <li v-for="(value,key,index) in info">value:{{value}}-key:{{key}}--index:{{index}}</li>
    </ul>

</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            info:{
                name: 'lyc',
                sex: '男',
                age: 12
            }
        }
    })
</script>
</body>
</html>
