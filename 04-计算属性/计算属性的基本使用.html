<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{firstName}} {{lastName}}</h2>
    <h3>{{getFullName()}}</h3>

    <h2>{{fullName}}</h2>

</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,world',
            firstName:"jackson",
            lastName:'tony'
        },
        computed:{
          fullName:function () {
              return this.firstName+' '+this.lastName
          }
        },
        methods:{
            getFullName(){
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>
</body>
</html>
