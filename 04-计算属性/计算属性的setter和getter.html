<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
           firstName:'Kobe',
            lastName:'Bryant'
        },
        //完整的computed方法
        //计算属性一般是没有set方法，称为只读属性

        computed:{
            /*fullName:{
                set:function(){

                },
                get:function () {
                    return this.firstName+''+ this.lastName
                }
            }*/
            // 简写
            /*fullName:function () {
                return this.firstName+' '+ this.lastName
            }*/
            fullName:{
                set:function (newValue) {
                    const names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];
                },
                get:function(){
                    return this.firstName + ' ' +this.lastName
                }
            }
        }
    })
</script>
</body>
</html>
