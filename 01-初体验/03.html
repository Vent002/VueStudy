<html>
<head>
<title>test vue.js</title>
<meta charset="utf-8" />
<script type="text/javascript" src="../../vue/vue.js"></script>
</head>

<body>
	<div id="app">
	 <h2>当前计数：{{counter}}</h2>
	 <button v-on:click="add">+</button>
	 <button @click="sub">-</button> 
	</div>
<script type="text/javascript">
	//声明式编程
	var test = new Vue({
		el: '#app',
		data:{
			counter:0
		},
		methods:{
			add: function(){
				console.log("add被执行");
				this.counter++;
			},
			sub:function(){
				console.log("sub被执行");
				this.counter--;
			}
		}
	})
</script>
</body>
</html>
