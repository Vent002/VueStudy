<html>
<head>
<title>test vue.js</title>
<script type="text/javascript" src="../../vue/vue.js"></script>
</head>

<body>
	<div id="app">
	 <label for="r1">修改颜色</label>
	 <input type="checkbox" v-model="test" id="r1">
	 <div v-bind:class="{'class1':test}"></div>
		<p>message:{{message}}</p>
		<input v-model="message">
	</div>
<script type="text/javascript">
	//声明式编程
	var test = new Vue({
		el:'#app', //用于挂载要管理的元素
		data:{		//定义数据
			message:'你好',
			test:true
		}
	})
</script>
</body>
</html>
