<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: coral;
        }
    </style>
</head>
<body>
<div id="app" >
<!--    <h2 v-bind:class="[,'','']"></h2>-->
    <!-- 加引号表示常量，不加表示变量 -->
    <h2 v-bind:class="[active,line]">{{message}}</h2>
    <h2 v-bind:class="getClasses()">{{message}}</h2>
</div>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello ,world',
            active:'123',
            line:'456'
        },
        methods:{
            getClasses: function () {
                return [this.active,this.line]
            }
        }
    })
</script>
</body>
</html>
