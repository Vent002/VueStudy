<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn><span slot="center"> hello world  </span></cpn>
  <cpn>
    <span slot="right">
      <button>点击</button>
    </span>
  </cpn>
</div>
<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中边</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    components:{
      cpn:{
        template:'#cpn',
      }
    }
  })
</script>
</body>
</html>
