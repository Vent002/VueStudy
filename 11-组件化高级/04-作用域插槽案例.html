<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>

  <cpn>
    <!--获取子组件中的pLanguage-->
    <template slot-scope="slot">
<!--      <span v-for="item in slot.data"> - {{item}} - </span>-->
      <span>{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../../vue/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello,world',
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
             pLanguages:['javaScript','Java','Python','C/C++','Swift','Go','C#','Lua']
          }
        },
      }
    }
  })
</script>
</body>
</html>
